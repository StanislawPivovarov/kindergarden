<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="index.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>Просто дети</title>
</head>
<body>
    <div class="background">
        <img src="img/1/bg/Слой 135.png" alt="field" class="background-field">
        <img src="img/1/bg/Слой 134.png" alt="sky" class="background-sky">
        <img src="img/1/bg/Слой 136.png" alt="baby" class="background-baby">
        <img src="img/1/bg/Слой 137.png" alt="clouds" class="background-clouds">
    </div>
    <div class="header">
        <img class="header-logo" src="img/1/logo.png" alt="logo">
        <p class="header-adress">г. Москва, Ленинский пр-т, д. 114</p>
        <p class="header-contact">+7 (919) 10-200-10</p>
        <button class="header-request-call">Заказать звонок</button>
    </div>
    <div class="navigation">
        <img src="img/1/menu/line_1.png" alt="line_1" class="navigation-line1">
        <img src="img/1/menu/line_2.png" alt="line_2" class="navigation-line2">
        <div class="navigation__wood">
            <a href="#" class="navigation__wood-main">Главная</a>
            <img src="img/1/menu/bg.png" alt="" class="navigation_wood-pic1">
            <a href="#" class="navigation__wood-about">О развивающем<br>центре</a>
            <img src="img/1/menu/bg.png" alt="" class="navigation_wood-pic2">
            <a href="#" class="navigation__wood-scedule">Программы<br>и рассписания</a>
            <img src="img/1/menu/bg.png" alt="" class="navigation_wood-pic3">
            <a href="#" class="navigation__wood-why">Почему мы</a>
            <img src="img/1/menu/bg.png" alt="" class="navigation_wood-pic4">
            <a href="#" class="navigation__wood-contacts">Контакты</a>
            <img src="img/1/menu/bg.png" alt="" class="navigation_wood-pic5">
        </div>
    </div>
    <div class="form">
        <p class="form-description">
            хотите, чтобы ваш ребенок стал <br>
            ярким, интересным, успешным человеком?
        </p>
        <input type="text" placeholder="        Имя" class="form-name">
        <input type="tel" placeholder="         Телефон" class="form-phone">
        <button class="form-button">Записаться на занятие</button>
    </div>
    <div class="info">
        <div class="info-helper1"></div>
        <div class="info-helper2"></div>
        <div class="info-background"></div>
        <div class="info-circle_hills1"></div>
        <div class="info-circle_hills2"></div>
        <p class="info-about_prosto">
            ДЕТСКИЙ ЦЕНТР «ПРОСТО ДЕТИ» - ЭТО МЕСТО, ГДЕ <br>
            ВНИМАТЕЛЬНО И С ЛЮБОВЬЮ ОТНОСЯТСЯ К КАЖДОМУ РЕБЕНКУ! 
        </p>
        <img src="img/2/bg.png" alt="field" class="info-field">
        <img src="img/2/pic_1.png" alt="cat" class="info-cat">
        <div class="info-circle_hills1"></div>
        <div class="info-circle_hills2"></div>
        <div class="info-triangle_left"></div>
        <div class="info-triangle_right"></div>
        
    </div>
</body>
</html>
